<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="navbar--logo" src="./images/logo.svg" alt="" />
        <img class="navbar--menu" src="./images/icon-menu.svg" alt="" />
        <!--Features Company Careers About Login Register-->
      </nav>
    </header>
    <main class="container">
      <figure class="container--hero">
        <img
          class="container--hero_image"
          src="./images/image-hero-mobile.png"
          alt="Hero Image"
        />
      </figure>
      <h1 class="container--title">Make remote work</h1>
      <h5 class="container--description">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </h5>
      <a class="container--cta" type="button">Learn more</a>
      <section class="container--clients">
        <img
          src="./images/client-databiz.svg"
          alt=""
          class="container--client_logo"
        />
        <img
          src="./images/client-audiophile.svg"
          alt=""
          class="container--client_logo"
        />
        <img
          src="./images/client-meet.svg"
          alt=""
          class="container--client_logo"
        />
        <img
          src="./images/client-maker.svg"
          alt=""
          class="container--client_logo"
        />
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis De La Torre Aguilar</a>.
    </div>
  </body>
</html>
